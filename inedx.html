<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header class="header">
        <div class="conteiner-header">
            <img src="./src/img/logo.svg" alt="logo" class="logo">
        </div>
    </header>

    <main class="conteiner-main">
        <div class="info">
            <img src="./src/img/illustration-mockups.svg" alt="layout">
        </div>

        <div class="text">
            <h2>Build The Community Your Fans Will Love</h2>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your user as you engage in genuine discussion</p>

            <input type="button" value="Registrat">
        </div>
    </main>

    <footer class="footer">
        <div class="social">
            <a href="">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>

        <div class="social">
            <a href="">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>

        <div class="social">
            <a href="">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>

</body>

</html>
